<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <title>Document</title>
    </head>
    <body>
        <div id="components-demo">
            <button-counter></button-counter>
            <!-- 组件复用 每次使用都创建一个新实例 独立维护自己的值 -->
            <button-counter></button-counter>
            <button-counter></button-counter>

            <check-counter></check-counter>
        </div>

        <!-- 定义组件 -->
        <script type="text/javascript">
            Vue.component('button-counter', {
                data: function() {
                    return {
                        count: 0,
                    };
                },
                template: '<button v-on:click="count++">你点击了我 {{ count }} 次</button>',
            });
            Vue.component('check-counter', {
                data: function() {
                    return {
                        selected: true,
                    };
                },
                template:
                    '<select v-model="selected"><option disabled value="">请选择</option><option>A</option><option>B</option><option>C</option></select>'
            });

            var vm = new Vue({
                el: '#components-demo'
            });
        </script>
    </body>
</html>
