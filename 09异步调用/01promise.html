            //4. 练习按顺序的多次发送Ajax请求
            function getPosition(url){
                return new Promise(function(resolve, reject){
                    var xhr = new XMLHttpRequest();
                    xhr.onreadystatechange = function(){
                        if(xhr.readyState != 4){
                            return;
                        }
                        if(xhr.readyState == 4 && xhr.status == 200){
                            resolve(xhr.responseText);
                        }else{
                            reject('请求异常')
                        }
                    }
                    xhr.open('get', url);
                    xhr.send(null)
                });
            }
